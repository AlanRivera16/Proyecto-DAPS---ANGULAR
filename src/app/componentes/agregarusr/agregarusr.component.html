<a class="display-4 text-light p-1 pl-4">Insertar usuarios</a>
<div class="row justify-content-around">
    <div class="col-6 mt-5 bg-dark rounded">
      <form class="m-4">
        <div class="form-group">
          <label for="" class="text-white">Nombre</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="nombre"
            aria-describedby="Ingresa un nombre de usuario"
          />
          <small id="" class="form-text text-muted"
            >Ingresa un nombre de usuario.</small
          >
        </div>
        <div class="form-group">
          <label for="" class="text-white">Apellido</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="apellido"
            aria-describedby="Ingresa un solo apellido"
          />
          <small id="" class="form-text text-muted">Ingresa un apellido.</small>
        </div>
        <div class="form-group">
          <label for="" class="text-white">Email</label>
          <input
            type="email"
            class="form-control form-control-sm"
            id="correo"
            aria-describedby=""
          />
          <small id="" class="form-text text-muted"
            >Ingresa un correo valido.</small
          >
        </div>
        <div class="form-group">
          <label for="" class="text-white">Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            id="password"
          />
        </div>
        <div class="form-row mt-4">
          <div class="col">
            <input type="number" class="form-control" placeholder="Edad" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="DirecciÃ³n" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Enviar</button>
      </form>
    </div>
  
    <div class="col-5 mt-5 bg-light rounded">
          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Editar</th>
                </tr>
              </thead>
              <tbody class="" *ngFor=" let usr of users">
                <tr >
                  <td>{{usr.nombre}}</td>
                  <td>{{usr.apellido}}</td>
                  <td>{{usr.email}}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                      <button type="button" class="btn btn-primary">Edit</button>
                      <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
  </div>
